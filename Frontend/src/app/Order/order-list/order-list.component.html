<app-navbar></app-navbar>
<div class="icon">
  <button><mat-icon style="color: white" title="Back" routerLink="/admin-view">keyboard_backspace</mat-icon></button>
</div>
<mat-card class="grid-container" *ngFor="let o of orders">
  <div class="grid-item">
    <mat-card-title>{{o.id}}</mat-card-title>
    <mat-card-subtitle style="color: #ffffff">{{o.Customer}} {{o.customerId}}</mat-card-subtitle>
    <mat-card-subtitle style="color: #ffffff">{{o.Box}} {{o.boxId}}</mat-card-subtitle>
    <mat-card-actions>
      <button class="btnDelete" title="Delete Box" mat-raised-button (click)="deleteOrder(o.id)">Delete</button>
      <button class="btnCreate" title="Create Box" mat-raised-button routerLink="/order">Create</button>
    </mat-card-actions>
  </div>
</mat-card>
