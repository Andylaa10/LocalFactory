<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">My Orders</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Boxes</a>
  </li>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Choose Customer</mat-label>
      <mat-select>
        <mat-option [value]="undefined" disabled>Choose Customer</mat-option>
        <mat-option *ngFor="let c of customers" [value]="c" [(ngModel)]="parentData" routerLink="/my-orders/{{c.id}}" [ngModelOptions]="{standalone: true}">
          {{c.firstName}} {{c.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <li style="float:right"><a class="active" routerLink="">Homepage</a></li>
</ul>
