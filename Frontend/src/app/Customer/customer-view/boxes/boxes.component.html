<p id="center-text">Press add on the desired box</p>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let b of this.boxService.boxes">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>Box Id: {{b.id}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{b.photo}}" class="boxImage">
        <mat-card-content>
          <mat-card-subtitle style="color: #000000">Box Name: {{b.boxName}}</mat-card-subtitle>
          <mat-card-subtitle style="color: #000000">Box Description: {{b.description}}</mat-card-subtitle>
          <mat-card-subtitle style="color: #000000">Box Price: {{b.price | currency: 'CNY'}}</mat-card-subtitle>
          <mat-card-actions>
            <button class="btnCreate" title="Show details" mat-raised-button [disabled]="inputFromParent.id == null" (click)="addOrder(b.id)">Add</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
