<app-customer-navbar></app-customer-navbar>
<div class="content">
  <mat-card class="mat-elevation-z4" *ngFor="let o of orders">
    <mat-card-header>
      <mat-card-title>{{o.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        My order
        <br>
        BoxId: {{o.boxId}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
