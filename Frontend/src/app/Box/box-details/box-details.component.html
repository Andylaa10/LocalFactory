<mat-card>
  <form [formGroup]="boxForm" (ngSubmit)="save()">
    <label for="id">
      Box ID:
      <mat-form-field>
        <input matInput id="id" type="text" formControlName="id" readonly>
      </mat-form-field>
    </label>
    <br>
    <label>
      Box Name:
      <mat-form-field>
        <input matInput type="text" placeholder="First Name" formControlName="boxName">
      </mat-form-field>
    </label>
    <br>
    <label>
      Description:
      <mat-form-field>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="max" placeholder="Description" formControlName="description" required></textarea>
      </mat-form-field>
    </label>
    <br>
    <label>
      Price:
      <mat-form-field>
        <input matInput type="number" placeholder="price" formControlName="price">
      </mat-form-field>
    </label>
    <br>
    <label>
      Photo:
      <mat-form-field>
        <input matInput type="text" placeholder="url" formControlName="photo">
      </mat-form-field>
    </label>
    <br>
    <button id="btnSave" mat-button type="submit">Save</button>
    <br>
    <label>
      Orders:
      <div class="content" *ngFor="let o of orders">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{o.id}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            CustomerId: {{o.customerId}}
            <br>
            BoxId: {{o.boxId}}
          </mat-card-content>
        </mat-card>
      </div>
    </label>
  </form>
</mat-card>
